---
layout: default
---

<div class="job">
  <section class="panel panel-start full-panel">
    <div class="row">
      <div class="panel-inside">
        <h1><span>Monkee-Boy Web Design</span>
          Current Openings</h1>

        <ul class="openings">
          {% for post in site.posts %}
            <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} &raquo;</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </section>
</div>
